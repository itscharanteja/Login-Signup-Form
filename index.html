    <div class="container">
      <div id="registration">
        <h2>Registration</h2>
        <form id="main">
          <label for="name" id="fname">First Name</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter Your Name"
            required
          />
          <br />
          <label for="name" id="lname">Last Name</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter Your Name"
            required
          />

          <label for="email">Email</label> <br />

            name="email"
            id="email"
            placeholder="Enter email"
            required
          /><br />
          <label for="password">Password</label><br />
          <input
            type="password"
            class="pass"
            name="pass"
            placeholder="Password"
            required
          /><br />

          <input
            type="password"
            class="re-pass"
            name="re-pass"

            required
          /><br />
