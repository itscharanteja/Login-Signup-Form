<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="registration">
        <h2>Registration</h2>
        <form id="main" >
          <label for="name" id="fname">First Name</label><br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter Your Name"
            required
          />
          <br />
          <label for="name" id="lname">Last Name</label><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter Your Name"
            required
          />
          <br />
          <label for="email">Email</label> <br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter email"
            required
          /><br />
          <label for="password">Password</label><br />
          <input
            type="password"
            class="pass"
            name="password"
            placeholder="Password"
            required
          /><br />
          <label for="password">Re-Type Password</label><br />
          <input
            type="password"
            class="re-pass"
            placeholder="Password"
            required
          /><br />
          <button id="sub">Submit</button>
          <p id="old">
            Already have an account? <a href="login.html">Login Now</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
