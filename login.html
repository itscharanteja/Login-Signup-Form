    <title>Document</title>

  <body>
    <div class="container">
      <div id="login">
        <h2>Login</h2>

        <form id="formlogin">
          <label for="email">Email</label> <br />
          <input
            type="text"
            name="email1"
            id="email1"
            placeholder="Enter email"
            required
          /><br />

          <label for="password">Password</label><br />

            type="password"
            name="password"
            placeholder="Password"
            required
          /><br />

          <button id="submit"><a href="#"> Submit</a></button>
          <p id="new">
            New to here?

          </p>

      </div>
    </div>
    <script src="script.js"></script>
